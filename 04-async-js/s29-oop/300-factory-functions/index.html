  <body>
    <script>
      function colorFactoryFunction(r, g, b) {
        const color = {};
        color.r = r;
        color.g = g;
        color.b = b;
        color.hex = function () {
          const { r, g, b } = this;
          return (
            "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
          );
        };
        color.rgb = function () {
          const { r, g, b } = this;
          return `rgba(${r}, ${g}, ${b})`;
        };
        return color;
      }

      const firstColor = colorFactoryFunction(12, 34, 56);
    </script>

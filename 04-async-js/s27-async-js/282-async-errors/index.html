<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fakeRequest = (url) => {
        return new Promise((resolve, reject) => {
          const r = Math.floor(Math.random() * 2);
          console.log(`r = ${r}`);
          setTimeout(() => {
            if (r === 0) {
              reject(`failed to get data from ${url}`);
            } else {
              resolve(`data from ${url}`);
            }
          }, 500);
        });
      };

      const makeRequest = async () => {
        try {
          let data1 = await fakeRequest("foo.com/page1");
          console.log(data1); // resolve data
          let data2 = await fakeRequest("foo.com/page2");
          console.log(data2);
          let data3 = await fakeRequest("foo.com/page3");
          console.log(data3);
        } catch (e) {
          console.log(e); // reject data
        }
      };

      makeRequest();
    </script>
  </body>
</html>
